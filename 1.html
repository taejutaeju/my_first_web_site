<h2>아즈텍</h2>
<p>아즈텍은 <u><strong>멕시코 일대의 우토아즈텍어족 나와틀어계 종족</strong></u>을 일컫는다. 아즈텍 제국과의 구별을 위해 '아즈텍인(人)', '아즈텍 민족' 등으로 지칭하기도 한다.</p>

<img src="aztec.jpg" width="100%">


<p style ="margin-top: 40px;">1200년에 멕시코 일대를 지배하던 톨텍 족이 멸망하고 톨텍의 수도였던 툴라도 폐허로 변하게 된다. 이로 인해 북방에 살던 민족들이 멕시코로 이주하게 되는데, 이 중 가장 늦게 이주한 종족이 바로 <strong><u>아즈텍</u> 인</strong>들이었다.</p>
